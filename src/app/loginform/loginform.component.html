<div class="container">
    <h1 class="text-center">User Login</h1>

<form [formGroup] ="loginForm" (ngSubmit) = "onsubmit()">

    <div class="form-group">
        <label for="exampleInputEmail1">User Email</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" formControlName="userEmail">

        <div *ngIf="loginForm.get('userEmail')!.errors && loginForm.get('userEmail')!.touched">
            <span *ngIf="loginForm.get('userEmail')!.errors && loginForm.get('userEmail')!.hasError('required')">
                Email is Required
            </span>

            <span *ngIf="loginForm.get('userEmail')!.errors && loginForm.get('userEmail')!.hasError('email')">
                Email Invalid
            </span>

        </div>
        
    </div>

    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" formControlName="userPassword">

        <div *ngIf="loginForm.get('userPassword')!.errors && loginForm.get('userPassword')!.touched">

            <span *ngIf="loginForm.get('userPassword')!.errors && loginForm.get('userPassword')!.hasError('required') ">
                Password is Required
            </span>

            <span *ngIf="loginForm.get('userPassword')!.errors && loginForm.get('userPassword')!.hasError('minlength') ">
               Password Min Length : 4 
            </span>

            <span *ngIf="loginForm.get('userPassword')!.errors && loginForm.get('userPassword')!.hasError('maxlength') ">
                Password Max Length : 8 
             </span>

        </div>

    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Submit</button>

  </form>

  <!-- {{loginForm.status}} -->

  {{errMsg}}

</div>
